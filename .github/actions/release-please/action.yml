name: 'Release Please'
description: 'Automatisches Release-Management mit Release-Please und erweiterten Features'
author: 'BAUER GROUP'

inputs:
  release-type:
    description: 'Release-Type (simple, node, python, etc.)'
    required: false
    default: 'simple'
  package-name:
    description: 'Package Name fÃ¼r Release'
    required: false
    default: ''
  bump-minor-pre-major:
    description: 'Bump minor pre-major'
    required: false
    default: 'true'
  bump-patch-for-minor-pre-major:
    description: 'Bump patch for minor pre-major'
    required: false
    default: 'true'
  include-component-in-tag:
    description: 'Include component in tag'
    required: false
    default: 'false'
  draft:
    description: 'Create draft release'
    required: false
    default: 'false'
  prerelease:
    description: 'Mark as prerelease'
    required: false
    default: 'false'
  token:
    description: 'GitHub Token'
    required: true

outputs:
  release_created:
    description: 'Whether a release was created'
    value: ${{ steps.release.outputs.release_created }}
  tag_name:
    description: 'The tag name of the release'
    value: ${{ steps.release.outputs.tag_name }}
  version:
    description: 'The version of the release'
    value: ${{ steps.release.outputs.version }}
  upload_url:
    description: 'Upload URL for release assets'
    value: ${{ steps.release.outputs.upload_url }}
  html_url:
    description: 'HTML URL of the release'
    value: ${{ steps.release.outputs.html_url }}

runs:
  using: 'composite'
  steps:
    - name: ðŸ·ï¸ Get Previous Release Info
      id: previous-release
      shell: bash
      run: |
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        if [ -n "$LAST_TAG" ]; then
          echo "last-tag=$LAST_TAG" >> $GITHUB_OUTPUT
          echo "Previous release: $LAST_TAG"
        else
          echo "last-tag=" >> $GITHUB_OUTPUT
          echo "No previous release found"
        fi

    - name: ðŸ“¦ Release Please
      id: release
      uses: google-github-actions/release-please-action@v4
      with:
        config-file: .github/config/release-please-config.json
        manifest-file: .github/config/.release-please-manifest.json
        token: ${{ inputs.token }}

    - name: ðŸŽ‰ Release Success Notification
      if: steps.release.outputs.release_created == 'true'
      shell: bash
      run: |
        echo "ðŸŽ‰ Release created successfully!"
        echo "ðŸ“‹ Release Details:"
        echo "   â€¢ Tag: ${{ steps.release.outputs.tag_name }}"
        echo "   â€¢ Version: ${{ steps.release.outputs.version }}"
        echo "   â€¢ Type: ${{ inputs.release-type }}"
        echo "   â€¢ Package: ${{ inputs.package-name }}"
        
        if [ "${{ inputs.draft }}" == "true" ]; then
          echo "   â€¢ Status: Draft Release"
        elif [ "${{ inputs.prerelease }}" == "true" ]; then
          echo "   â€¢ Status: Pre-release"
        else
          echo "   â€¢ Status: Full Release"
        fi
        
        echo ""
        echo "ðŸ”— Release URL: ${{ steps.release.outputs.html_url }}"

    - name: â„¹ï¸ No Release Info
      if: steps.release.outputs.release_created != 'true'
      shell: bash
      run: |
        echo "â„¹ï¸ No new release created"
        echo "ðŸ“‹ Possible reasons:"
        echo "   â€¢ No conventional commits since last release"
        echo "   â€¢ Only non-releasable changes (docs, chore, etc.)"
        echo "   â€¢ Release-Please PR already exists"
        echo ""
        echo "ðŸ’¡ To trigger a release, ensure commits follow conventional format:"
        echo "   â€¢ feat: for new features"
        echo "   â€¢ fix: for bug fixes"
        echo "   â€¢ feat!: for breaking changes"

    - name: ðŸ“Š Generate Release Metrics
      if: steps.release.outputs.release_created == 'true'
      shell: bash
      run: |
        LAST_TAG="${{ steps.previous-release.outputs.last-tag }}"
        CURRENT_TAG="${{ steps.release.outputs.tag_name }}"
        
        if [ -n "$LAST_TAG" ] && [ "$LAST_TAG" != "$CURRENT_TAG" ]; then
          echo "ðŸ“ˆ Release Metrics ($LAST_TAG â†’ $CURRENT_TAG):"
          
          # Count commits
          COMMIT_COUNT=$(git rev-list --count $LAST_TAG..$CURRENT_TAG 2>/dev/null || echo "0")
          echo "   â€¢ Commits: $COMMIT_COUNT"
          
          # Count contributors
          CONTRIBUTOR_COUNT=$(git shortlog -sn $LAST_TAG..$CURRENT_TAG | wc -l 2>/dev/null || echo "0")
          echo "   â€¢ Contributors: $CONTRIBUTOR_COUNT"
          
          # Categorize commits
          FEAT_COUNT=$(git log $LAST_TAG..$CURRENT_TAG --oneline --grep="^feat" | wc -l 2>/dev/null || echo "0")
          FIX_COUNT=$(git log $LAST_TAG..$CURRENT_TAG --oneline --grep="^fix" | wc -l 2>/dev/null || echo "0")
          BREAKING_COUNT=$(git log $LAST_TAG..$CURRENT_TAG --oneline --grep="!" | wc -l 2>/dev/null || echo "0")
          
          echo "   â€¢ Features: $FEAT_COUNT"
          echo "   â€¢ Bug Fixes: $FIX_COUNT"
          echo "   â€¢ Breaking Changes: $BREAKING_COUNT"
        else
          echo "ðŸ“ˆ First release - no comparison available"
        fi

branding:
  icon: 'package'
  color: 'green'
