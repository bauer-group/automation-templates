                      });
                      console.log(`üßπ Deleted branch: ${branch.name}`);
                    } catch (deleteError) {
                      console.log(`‚ö†Ô∏è Could not delete ${branch.name}:`, deleteError.message);
                    }
                  }
                  
                  console.log('üßπ All release-please branches processed');
                } else {
