                  releaseBranches.forEach(branch => console.log(`  - ${branch.name}`));
                  
                  for (const branch of releaseBranches) {
                    try {
                      await github.rest.git.deleteRef({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
