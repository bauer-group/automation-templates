name: üè∑Ô∏è Pull Request Labeler

on:
  pull_request_target:
    types: [opened, edited, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  labeler:
    name: üè∑Ô∏è Label & Triage
    uses: ./.github/workflows/modules-pr-labeler.yml
    with:
      config-path: '.github/config/pr-labeler-paths.yml'
      sync-labels: true
      auto-assign: false
      size-labels: true
      priority-labels: true
      type-labels: true
      custom-rules: '.github/config/pr-labeler-triage-rules.yml'
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}