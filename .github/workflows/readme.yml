name: README Auto-Update

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      auto-commit:
        description: "Auto-commit changes"
        type: boolean
        default: true
      project-name:
        description: "Project name (optional override)"
        type: string
        default: ""

permissions:
  contents: write

jobs:
  readme-update:
    name: Generate README
    runs-on: ubuntu-latest
    outputs:
      readme-updated: ${{ steps.readme.outputs.readme-updated }}
      version-used: ${{ steps.readme.outputs.version-used }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ github.token }}

      - name: Generate README
        id: readme
        uses: ./.github/actions/readme-generate
        with:
          template-path: "docs/README.template.MD"
          output-path: "README.MD"
          project-name: ${{ inputs.project-name || 'automation-templates' }}
          company-name: "BAUER GROUP"
          project-description: "Zentralisierte, wiederverwendbare Automations-Templates f√ºr GitHub Actions"
          auto-commit: ${{ inputs.auto-commit }}
          fail-on-pr: 'true'
