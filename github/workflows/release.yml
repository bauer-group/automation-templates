name: Create Release (PR/Direct)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      direct_release:
        description: "Sofort ein Release erstellen (ohne Release PR)"
        type: boolean
        default: false
      release_as:
        description: "Version f√ºr direkten Release (z. B. 1.2.3). Nur bei direct_release=true."
        type: string
        default: ""

permissions:
  contents: write
  pull-requests: write
  issues: read

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  PACKAGE_NAME: automation-templates

jobs:
  release_please:
    name: Prepare Release (PR or direct)
    runs-on: ubuntu-latest
    steps:
      - name: Create/Update Release PR (auto semantic versioning)
        if: ${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.direct_release == 'false' && github.event.inputs.release_as != '') }}
        uses: googleapis/release-please-action@v4
        with:
          release-type: simple
          package-name: ${{ env.PACKAGE_NAME }}
          bump-minor-pre-major: true          

      - name: Direct GitHub Release (manual trigger with explicit version)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.direct_release == 'true' && github.event.inputs.release_as != '' }}
        uses: googleapis/release-please-action@v4
        with:
          command: github-release
          release-type: simple
          package-name: ${{ env.PACKAGE_NAME }}
          release-as: ${{ github.event.inputs.release_as }}
          bump-minor-pre-major: true
