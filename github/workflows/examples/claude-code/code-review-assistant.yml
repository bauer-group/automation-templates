# Claude Code Review Assistant
# Provides thorough code reviews when @claude review is mentioned in PRs
# Copy this file to .github/workflows/claude-code-review.yml in your repository

name: Claude Code Review

on:
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]
  issue_comment:
    types: [created]

jobs:
  review:
    # Only run on PRs when @claude review is mentioned
    if: |
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude review')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude review')) ||
      (github.event_name == 'issue_comment' && github.event.issue.pull_request && contains(github.event.comment.body, '@claude review'))

    uses: bauer-group/automation-templates/.github/workflows/claude-code.yml@main
    with:
      model: 'opus'
      trigger-phrase: '@claude review'
      config-file: 'code-review'        # Use code review configuration
      analyze-code: true
      analyze-diff: true
      max-files-to-analyze: 50
      include-comments: true
      max-comments: 20
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
