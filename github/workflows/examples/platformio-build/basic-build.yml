# PlatformIO Basic Build Example
# Simple single-environment build
#
# Use case: Getting started with PlatformIO CI
# Features: Single environment, basic testing

name: PlatformIO Basic Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    uses: bauer-group/automation-templates/.github/workflows/platformio-build.yml@main
    with:
      # Single environment
      environments: '["esp32dev"]'

      # Latest PlatformIO
      pio-version: latest

      # Enable caching
      cache-enabled: true

      # Run tests if available
      run-tests: true

      # Upload artifacts
      upload-artifacts: true
      artifact-retention: 30

      # Build timeout
      timeout-minutes: 20
